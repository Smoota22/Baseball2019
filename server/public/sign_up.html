<!DOCTYPE html>
<html>
<head>
  <title>MLB Stat Center</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form class="CreateUser">
            <h1>Create Account</h1>
            <input type="text" class="first_name" placeholder="First Name">
            <input type="text" class="last_name" placeholder="Last Name">
            <input type="email" class="email" placeholder="Email">
            <input type="password" class="password" placeholder="Password">
            <input class="btn btn-default" type="submit" value="Sign Up">
        </form>

        <a href="display_teams.html" class="btn btn-default" target="_blank" role="button">Team Data</a>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="util.js"></script>
  <script src="create_user.js"></script>
</body>
</html>
